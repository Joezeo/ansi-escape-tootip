notification.update.content=<br/>Thank you for using the <b>Anis Escape Tooltip</b>!<br> \
<p>If you find the plugin helpful, don't hesitate to give it <b><a href="https://plugins.jetbrains.com/plugin/13309-color-highlighter/reviews">5 stars</a></b>!<br> \
<h3>Features</h3>\
<ul>\
  <li><b>.java</b> file support</li>\
  <li><b>.txt</b> file support</li>\
  <li>Highlight for anis escape code sequence.</li>\
  <li>Tooltip when cursor hover on an anis escape code sequence.</li>\
</ul>